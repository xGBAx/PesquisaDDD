<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Consulta de DDD</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Consulta DDD</h1>
        <p>Você pode achar as cidades que utilizam o DDD só digitando o número no campo</p>
    </header>

    <main class="flex-grow-1">
        <div class="container mt-5">
            <form>
                <div class="row">
                    <div class="col">
                        <div class="input-group">
                            <input type="text" class="form-control" id="dddInput" placeholder="Digite o DDD">
                            <button type="button" class="btn btn-primary" id="consultarBtn">Consultar</button>
                        </div>
                    </div>
                </div>
            </form>
            <div id="resultado" class="mt-3"></div>
        </div>
    </main>

    <footer class="bg-light text-center py-3">
        <p>Desenvolvido por <a href="https://www.instagram.com/guilherme_arauj00/" target="_blank" rel="external">Guilherme Araujo</a></p>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
